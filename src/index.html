<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
</head>

<body>
	<h1>TIC TAC TOE</h1>
	<div id="gameSetup">
		<!-- Game description -->
		<div class="emphasizedText">
			<p>TODO: Overly witty description of game</p>
		</div>
		<!-- Options -->
		<div id="options">
			<h4>Game Options</h4>
			<div class="flex-grid">
				<div class="flex-item">
					<label for="startingPlayer">Starting Player</label>
					<br>
					<select id="startingPlayer">
						<option value="random">Random</option>
						<option value="PLAYER">You</option>
						<option value="AI">AI</option>
					</select>
				</div>
			</div>
		</div>
		<br>
		<!-- Below options -->
		<button type="submit" onclick="setupGame()">Play!</button>
	</div>
	<div id="gameplay">
		<!-- Board -->
		<div id="board">
			<!-- This is generated at runtime -->
		</div>
		<!-- Summary -->
		<div>
			<h3 id="currentPlayer"></h3>
			<p class="subtitle">TODO: Turn summary announced like an overly dramatic sports commentator</p>
		</div>
		<button type="submit" onclick="restartGame()">Restart</button>
	</div>
	<div id="gameOver">
		<p>TODO</p>
	</div>
</body>

</html>
