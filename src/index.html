<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
</head>

<body>
	<h1>
		<span class="colorTextRed">TIC </span>
		<span class="colorTextBlue">TAC </span>
		<span class="colorTextRed">TOE</span>
	</h1>
	<div id="gameSetup">
		<!-- Game description -->
		<div class="emphasizedText">
			<p>Who tacked the tick into my toes?</p>
		</div>
		<!-- Options -->
		<div id="options">
			<h4>Game Options</h4>
			<div class="flex-grid">
				<div class="flex-item">
					<label for="startingPlayer">Starting Player</label>
					<br>
					<select id="startingPlayer">
						<option value="random">Random</option>
						<option value="PLAYER">You</option>
						<option value="AI">AI</option>
					</select>
				</div>
				<div class="flex-item">
					<label for="aiDifficulty">AI Difficulty</label>
					<br>
					<select id="aiDifficulty">
						<option value="random">Random</option>
						<option value="easy">Easy</option>
						<option value="casual">Casual</option>
						<option value="hard">Hard</option>
						<option value="expert">Expert</option>
					</select>
				</div>
				<div class="flex-item">
					<label for="fastAITurn">Fast AI Turns</label>
					<br>
					<label class="toggle">
						<input id="fastAITurn" type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>
		<br>
		<!-- Below options -->
		<button type="submit" onclick="setupGame()">Play!</button>
	</div>
	<div id="gameplay">
		<!-- Board -->
		<div id="board">
			<!-- This is generated at runtime -->
		</div>
		<h3>
			<img id="currentPlayerImg"></img>
			<span id="currentPlayer"></span><span>'s turn</span>
		</h3>
		<button type="submit" onclick="restartGame()">Restart</button>
	</div>
	<div id="gameOver">
		<h3 id="gameEndResult"></h3>
		<button type="submit" onclick="restartGame()">Restart</button>
	</div>
</body>

</html>
