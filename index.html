<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="src/index.js"></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<div id="info">
		<h1>TIC TAC TOE</h1>
		<p>
			To start, just click in any square.
			You will be X's, AI will be O's.
		</p>
	</div>
	<div id="board">
		<div class="row">
			<input type="text" id="A1" class="cell" readonly>
			<input type="text" id="A2" class="cell" readonly>
			<input type="text" id="A3" class="cell" readonly>
		</div>
		<div class="row">
			<input type="text" id="B1" class="cell" readonly>
			<input type="text" id="B2" class="cell" readonly>
			<input type="text" id="B3" class="cell" readonly>
		</div>
		<div class="row">
			<input type="text" id="C1" class="cell" readonly>
			<input type="text" id="C2" class="cell" readonly>
			<input type="text" id="C3" class="cell" readonly>
		</div>
	</div>
	<br><br>
	<div id="bottom">
		<button id="reset">
			Restart
		</button>
	</div>
</body>

</html>
